<div *ngFor="let chart of seriesChart; index as i">
    <div>
        <div class="row" style="padding-left:20px">
            <p>Day average data for Node {{i+1}}</p>
        </div>
        <div class="row">
            <app-data-charts [data]="chart" [xdata]="xdata[i]"></app-data-charts>
        </div>
    </div>
    <br>
    <mat-divider></mat-divider>

    <br>
</div>
